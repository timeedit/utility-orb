description: >
  Wait for Managade instance group, MIG, to stabilize after starting rolling update
parameters:
  TIMEOUT_S:
    type: integer
    default: 1800
    description: How long to wait in seconds before exiting with error
steps:
  - run:
      environment:
        PARAM_TIMEOUT_S: <<parameters.TIMEOUT_S>>
      name: Wait for MIG to stabilize
      command: <<include(scripts/wait_mig_stable)>>
